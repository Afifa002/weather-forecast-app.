<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
          rel="stylesheet" /> 
    <script defer src="app.js"></script>
</head>
<body class="bg-blue-50 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center font-sans">Weather Forecast</h1>
        <div class="mb-4 text-center">
            <input id="cityInput" type="text" class="p-2 border rounded" placeholder="Enter city name">
            <button id="searchBtn" class="p-2 bg-blue-500 text-white rounded" >
                <i class="fa-solid fa-magnifying-glass"></i></button><br>
            <button id="currentLocationBtn" class="p-2 mt-2 bg-green-500 text-white rounded">Use Current Location</button>
        </div>
        <div id="recentCities" class="mb-4"></div>
        <div id="weatherData" class="bg-white p-4 rounded-2xl shadow-md"></div>
        <div id="extendedForecast" class="bg-white p-4 mt-4 rounded shadow-md grid grid-cols-5 gap-1 rounded-2xl"></div>
    </div>
</body>
</html>
